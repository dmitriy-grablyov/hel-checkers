env:
  browser: true
  es2021: true
  jest/globals: true
extends: 'eslint:recommended'
plugins:
  - jest
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
